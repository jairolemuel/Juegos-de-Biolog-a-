<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adiviná la Célula | Biología Interactiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #caffd4;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://i.ibb.co/zxDxZ9p/dna-loop-green.gif') center center / cover no-repeat;
      opacity: 0.07;
      z-index: -1;
      animation: slowZoom 60s infinite linear;
    }

    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    header {
      background-color: #00b894;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.2em;
      box-shadow: 0 4px 20px rgba(0, 255, 150, 0.5);
    }

    .game-container {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,255,150,0.2);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .cell-image {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #00ffae;
      box-shadow: 0 0 15px #00ffae88;
      transition: transform 0.3s ease;
    }

    .cell-image:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #00ffae;
    }

    .options {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      padding: 14px;
      font-size: 1.2em;
      background-color: #003d33;
      color: #caffd4;
      border: 2px solid #00ffae;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .option-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00ffae;
    }

    .option-btn.correct {
      animation: shine 0.6s ease forwards;
    }

    .option-btn.incorrect {
      background-color: #7f1d1d;
      color: #ffecec;
    }

    @keyframes shine {
      from { box-shadow: 0 0 10px #00ffae; }
      to { box-shadow: 0 0 25px #00ffae; background-color: #004d40; }
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3em;
      text-align: center;
    }

    .next-btn {
      margin-top: 20px;
      display: none;
      padding: 12px 25px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffae;
    }

    footer {
      text-align: center;
      margin: 60px auto 30px;
      color: #95f5d6;
    }

    ::selection {
      background: #00ffae;
      color: black;
    }

    .bacteria {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.ibb.co/qgGRcc7/bacteria.png') no-repeat center center / contain;
      opacity: 0.4;
      animation: float infinite linear;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    🧬 Adiviná la Célula
  </header>

  <div class="game-container">
    <img id="cellImage" class="cell-image" src="" alt="Imagen de célula" />
    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn" id="nextBtn">Siguiente célula</button>
  </div>

  <footer>
    Hecho por Lemuel para la clase de Biología 🧪
  </footer>

  <!-- Sonidos -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f71dfbfd31.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_a0c23e736f.mp3?filename=error-126627.mp3"></audio>

  <script>
    const questions = [
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Biological_cell_structure-es.svg/600px-Biological_cell_structure-es.svg.png",
        correct: "Animal",
        options: ["Animal", "Vegetal", "Prokaryota"]
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/C%C3%A9lula_vegetal_tipo_es.svg/600px-C%C3%A9lula_vegetal_tipo_es.svg.png",
        correct: "Vegetal",
        options: ["Vegetal", "Animal", "Virus"]
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Esquema_bacteria.svg/600px-Esquema_bacteria.svg.png",
        correct: "Prokaryota",
        options: ["Prokaryota", "Arquea", "Animal"]
      }
    ];

    // Aleatorizar preguntas
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    shuffle(questions);

    let currentQuestion = 0;
    let score = 0;

    const imgEl = document.getElementById("cellImage");
    const optionsContainer = document.getElementById("optionsContainer");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function loadQuestion() {
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      const q = questions[currentQuestion];
      imgEl.src = q.img;

      optionsContainer.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.textContent = opt;
        btn.onclick = () => {
          const isCorrect = opt === q.correct;
          if (isCorrect) {
            score++;
            correctSound.play();
          } else {
            wrongSound.play();
          }

          feedbackEl.textContent = isCorrect ? "✅ ¡Correcto!" : `❌ Incorrecto. Era: ${q.correct}`;
          feedbackEl.style.color = isCorrect ? "#00ffae" : "#ff8a80";
          btn.classList.add(isCorrect ? "correct" : "incorrect");
          nextBtn.style.display = "inline-block";

          Array.from(document.getElementsByClassName("option-btn")).forEach(b => b.disabled = true);
        };
        optionsContainer.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        feedbackEl.innerHTML = `🎉 Juego terminado.<br/>🔬 Tu puntaje: ${score}/${questions.length}`;
        imgEl.style.display = "none";
        optionsContainer.innerHTML = "";
        nextBtn.style.display = "none";
      }
    };

    loadQuestion();

    // Animación de bacterias flotantes
    for (let i = 0; i < 20; i++) {
      const bac = document.createElement("div");
      bac.classList.add("bacteria");
      bac.style.left = Math.random() * 100 + "vw";
      bac.style.top = Math.random() * 100 + "vh";
      bac.style.animationDuration = (20 + Math.random() * 30) + "s";
      bac.style.opacity = 0.2 + Math.random() * 0.4;
      document.body.appendChild(bac);
    }
  </script>
</body>
</html>
