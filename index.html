<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adivin√° la C√©lula | Biolog√≠a Interactiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1d2b;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .dna-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/8d/DNA_Overview_es.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.04;
      z-index: -2;
    }

    header {
      background-color: rgba(0, 150, 136, 0.9);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      text-shadow: 0 0 8px #00e5ff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .game-container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    .cell-image {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #00acc1;
    }

    .options {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      padding: 12px;
      font-size: 1.1em;
      background-color: #e0f7fa;
      border: 2px solid #00bcd4;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-btn:hover {
      background-color: #b2ebf2;
      box-shadow: 0 0 10px #4dd0e1;
    }

    .feedback {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .next-btn {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background-color: #004d40;
    }

    footer {
      text-align: center;
      margin: 50px auto 20px;
      color: #ccc;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="dna-background"></div>

  <header>
    üß¨ Adivin√° la C√©lula
  </header>

  <div class="game-container">
    <img id="cellImage" class="cell-image" src="" alt="Imagen de c√©lula" />
    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn" id="nextBtn">Siguiente c√©lula</button>
  </div>

  <footer>
    Hecho por Lemuel para la clase de Biolog√≠a üß™
  </footer>

  <!-- Script del juego -->
  <script>
    const questions = [
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Biological_cell_structure-es.svg/600px-Biological_cell_structure-es.svg.png",
        correct: "Animal",
        options: ["Animal", "Vegetal", "Bacteriana"]
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/C%C3%A9lula_vegetal_tipo_es.svg/600px-C%C3%A9lula_vegetal_tipo_es.svg.png",
        correct: "Vegetal",
        options: ["Vegetal", "Animal", "Bacteriana"]
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Esquema_bacteria.svg/600px-Esquema_bacteria.svg.png",
        correct: "Bacteriana",
        options: ["Animal", "Bacteriana", "Vegetal"]
      }
    ];

    let currentQuestion = 0;
    const imgEl = document.getElementById("cellImage");
    const optionsContainer = document.getElementById("optionsContainer");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      feedbackEl.textContent = "";
      nextBtn.style.display = "none";
      const q = questions[currentQuestion];
      imgEl.src = q.img;

      optionsContainer.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.correct) {
            feedbackEl.textContent = "‚úÖ ¬°Correcto!";
            feedbackEl.style.color = "green";
          } else {
            feedbackEl.textContent = `‚ùå Incorrecto. Era: ${q.correct}`;
            feedbackEl.style.color = "red";
          }
          nextBtn.style.display = "inline-block";
        };
        optionsContainer.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    };

    loadQuestion();
  </script>

  <!-- particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        color: { value: "#00e5ff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00e5ff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
